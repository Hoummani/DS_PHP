<div class="container">
  <div class="container">
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="container">
  <form class="form-signin" method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()" enctype = "multipart/form-data">
    <div class="text-center mb-4">
      <h1 class="h3 mt-3 mb-3 font-weight-normal">Administrateur connexion</h1>
      <p>Page de connexion pour l'adminstrateur</p>
      <hr>
    </div>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      Ops: {{ error }}
    </div>
    <div class="form-group">
      <label for="email">Email address</label>

      <input type="email" class="form-control" id="email"  name="email" formControlName="email"
             ariadescribedby="emailHelp" placeholder="Enter email">



    </div>




    <div class="form-group">
      <label for="password">Password</label>


      <input type="password" class="form-control" id="password" formControlName="password" name="password"
             placeholder="Password">



    </div>

    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block mt-5">Login</button>
  </form>
</div>
</div>
      </div>
    </div>
  </div>
</div>
